<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/css/main.css">
</head>

<body>
    <div id="instructions">
        <div class="content">
            <p>Stack the blocks on top of each other</p>
            <p>Click, tap or press Space when a block is above the stack. Can you reach the blue color blocks?</p>
            <p>Click, tap or press Space to start game</p>
        </div>
    </div>
    <div id="results">
        <div class="content">
            <p>You missed the block</p>
            <p>To reset the game press R</p>
        </div>
    </div>
    <div id="score">0</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.150.1/three.min.js"
        integrity="sha512-pHIFefLE+ZH/TmpBDxPoDyC8kBxD773LqGShSv9VSiMFLluVRKKOFO9JA+TgnQruQEKovPtZ3vEz1Hwo/F4J2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"
        integrity="sha512-avLcnGxl5mqAX/wIKERdb1gFNkOLHh2W5JNCfJm5OugpEPBz7LNXJJ3BDjjwO00AxEY1MqdNjtEmiYhKC0ld7g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="public/js/app.js"></script>
</body>

</html>
